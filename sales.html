<!DOCTYPE html>
<html>

<head>
  <title>Pat's Salmon Cookies: Sales Data</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

  <h1>Pat's Salmon Cookies: Sales Data</h1>
  
  <table id="salesTable"></table>

  <form id="salesForm">
    <fieldset>
      <legend id='salesFormLegend'>Edit Sales Report</legend>

      <!-- <label for="location">Shop Location</label> -->
      <input name="location" type="text" size="20" placeholder="Shop Location" required />

      <!-- <label for="minCustomer">Minimum Customers</label> -->
      <input name="minCustomer" type="number" size="4" placeholder="Min Customers" required />
      
      <!-- <label for="maxCustomer">Maximum Customers</label> -->
      <input name="maxCustomer" type="number" size="4" placeholder="Max Customers" required />
      
      <!-- <label for="avgCookiesPerCustomer">Average Cookies</label> -->
      <input name="avgCookiesPerCustomer" type="text" size="25" placeholder="Avg cookies per customer" required />

      <button type="submit">Add New Shop</button>
    </fieldset>
  </form>

  <ul id="chat-list"></ul>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
